<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hatchgains</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <main>
      <div class="bg wrap"></div>
      <div class="auth-wrap wrap">
        <div class="auth">
          <h1>Get Started Now</h1>
        

          <form action="#" method="post">
            <label for="yname"><h2>Name</h2></label>
            <input type="yname" id="yname" name="yname" required class="input" placeholder="Enter your name" />

            <label for="email"><h2>Email address</h2></label>
            <input type="email" id="email" name="email" required class="input" placeholder="Enter your mail" />

            <label for="password"><h2>Password</h2></label>
            <input type="password" id="password" name="password" class="input" placeholder="8+ Characters, i capital letter" />

            <div class="check">
              <input
                type="checkbox"
                name="remember_me"
                value="yes"
                id="remember_me"
              />
              <label for="remember_me">I agree to the Terms and Services</a></label>
            </div>

            <button type="submit">Signup</button>
          </form>

          <div class="sign-in-wrap">
            <div class="sign-in-with">
              <div class="google">
                <img src="../images/google-color-svgrepo-com.svg" alt="" />
                <p>Sign in with Google</p>
              </div>
              <div class="google">
                <img src="../images/apple-svgrepo-com.svg" alt="" />
                <p>Sign in with Apple</p>
              </div>
            </div>
            <p class="have-acct">
             Have an account?
              <span><a href="login.html">Sign In</a></span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
